<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Scottish Gaelic Poem Generator</h1>
        <main>
          <form>
            <input
              type="text"
              placeholder="Enter the topic for your poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="poem">
            The poem will go here
            <br />
            Fàilte dhachaigh / Dhan na claisichean / Far an d’fhuaireas
            <br />
            -Fàilte - by Màiri NicGumaraid Mary Montgomery
          </div>
        </main>
      </header>
      <script src="src/index.js"></script>
      <footer>
        This project was coded by
        <a href="https://github.com/rachelahooper" target="_blank"
          >Rachel Hooper</a
        >
        and is
        <a
          href="https://github.com/rachelahooper/scottish-gaelic-poems-generator.git"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a
          href="https://aiscottishgaelicpoemsgenerator.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
