<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Scottish Gaelic Poem Generator</h1>
        <main>
          <div class="form-container">
            <form id="poem-generator-form">
              <input
                type="text"
                placeholder="Enter a topic for your Scottish Gaelic poem"
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
              />
              <input type="submit" class="submit-button" />
            </form>
            <div class="hint">ie, Flower, grasses, sheep</div>
          </div>
          <div class="poem hidden" id="poem"></div>
        </main>
      </header>
      <script src="src/index.js"></script>
      <footer>
        This project was coded by
        <a href="https://github.com/rachelahooper" target="_blank"
          >Rachel Hooper</a
        >
        and is
        <a
          href="https://github.com/rachelahooper/scottish-gaelic-poems-generator.git"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a
          href="https://aiscottishgaelicpoemsgenerator.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
